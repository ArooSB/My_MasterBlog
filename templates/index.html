<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Blog!</h1>

    <!-- Add Blog button -->
    <div class="add-blog">
      <a href="{{ url_for('add') }}">â• Add New Blog Post</a>
    </div>

    {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <p>
        <em>Written by {{ post.author if post.author else 'Anonymous' }}</em>
      </p>
      <p>{{ post.content }}</p>
      <div class="button-group">
        <form action="{{ url_for('update', post_id=post['id']) }}" method="get">
          <button type="submit">ğŸ“ Update</button>
        </form>
        <form
          action="{{ url_for('delete', post_id=post['id']) }}"
          method="post"
        >
          <button type="submit">ğŸ—‘ï¸ Delete</button>
        </form>
        <form action="{{ url_for('like', post_id=post['id']) }}" method="post">
          <button type="submit">ğŸ‘ Like ({{ post['likes'] }})</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
